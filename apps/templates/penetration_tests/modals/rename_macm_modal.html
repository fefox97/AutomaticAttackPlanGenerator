<!-- Rename Modal -->
<div class="modal modal-lg fade" id="renameMacmModal" tabindex="-1" aria-labelledby="renameMacmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="renameMacmModalLabel">Rename <span id="renameCurrentAppName"></span> MACM</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <label for="renameNewAppName" class="form-label">Insert the new App Name</label>
                <input type="text" class="form-control" id="renameNewAppName" name="renameNewAppName" placeholder="New App Name" required>
            </div>
    
            <div class="modal-footer">
                <input type="hidden" id="renameAppID" name="renameAppID" value="">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" id="renameMacmSubmit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
