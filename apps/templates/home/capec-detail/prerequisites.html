<div class="card border-0 shadow mb-2">
    <div class="card-header border-gray-100 d-flex justify-content-between align-items-center collapsed" id="headingPrerequisites" data-bs-toggle="collapse" data-bs-target="#collapsePrerequisites" aria-expanded="true" aria-controls="collapsePrerequisites">
        <h2 class="h5 mb-0">
            Prerequisites
            <i class="fas fa-chevron-down"></i>
        </h2>
    </div>
    <div id="collapsePrerequisites" class=" card-body collapse show" aria-labelledby="headingPrerequisites">
        {% if data['Prerequisites'] is none %}
            <p class="text-warning mb-1">Not present</p>
        {% else %}
            <ol>
                {% for example in data['Prerequisites'] %}
                    <li>{{ example | safe }}</li>
                {% endfor %}
            </ol>
        {% endif %}
    </div>
</div>
