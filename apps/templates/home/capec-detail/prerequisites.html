<div class="accordion-item">
    <div class="accordion-header d-flex align-items-center colla" id="headingPrerequisites">
        <div class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePrerequisites" aria-expanded="false" aria-controls="collapsePrerequisites">
            <h2 class="h5 mb-0">
                Prerequisites
            </h2>
        </div>
    </div>
    <div id="collapsePrerequisites" class="accordion-collapse collapse show">
        <div class="accordion-body">
            {% if data['Prerequisites'] is none %}
                <p class="text-warning mb-1">Not present</p>
            {% else %}
                <ol>
                    {% for example in data['Prerequisites'] %}
                        <li>{{ example | safe }}</li>
                    {% endfor %}
                </ol>
            {% endif %}
        </div>
    </div>
</div>
