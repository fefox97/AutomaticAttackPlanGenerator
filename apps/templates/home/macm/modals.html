<!-- Edit Modal -->
<div class="modal modal-lg fade" id="editMacmModal" tabindex="-1" aria-labelledby="editMacmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editMacmModalLabel">Edit {{ table[0].Application if table is not none }} MACM</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <div class="mb-3">
                    <span class="h6">Insert the Cypher query</span>
                </div>
                <textarea class="form-control" id="edit-query-cypher" name="edit-query-cypher" rows="6" placeholder="Cypher Query"></textarea>
            </div>
    
            <div class="modal-footer">
                <button type="button" id="edit-submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
