<div class="table-responsive">
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th scope="col">MID</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Link</th>
            </tr>
        </thead>
        <tbody>
            {% for methodology in methodologies_data %}
            <tr>
                <th scope="row"><span class="badge bg-methodology"> <span class="material-symbols-outlined">tactic</span> {{methodology.MID}} </span></th>
                <td class="align-middle">{{ methodology.Name }}</td>
                <td class="align-middle">{{ methodology.Description }}</td>
                <td class="align-middle"><a href="{{ methodology.Link }}" target="_blank">{{ methodology.Link }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
