{% if attack_data is not none and attack_data|length>0 %}
<div class="card border-0 shadow mt-3">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h2 class="h5 mb-0">Attack Commands</h2>
        <div>
            <button class="btn btn-secondary" type="button" id="copyAllCommands"> <i class="fas fa-copy"></i> </button>
            <button class="btn btn-primary" type="button" id="downloadAllCommands" onclick="downloadAllCommands('Attacks-{{attack_data[0].Component_ID}}.sh')"> <i class="fas fa-download"></i> </button>
        </div>
    </div>
    <div class="card-body">
        <pre class="line-numbers"><code class="language-bash" id="allCommands"></code></pre>
    </div>
</div>
{% endif %}
