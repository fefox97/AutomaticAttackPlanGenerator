{% set tags = '</span> <div class="form-floating"><input type="text" class="form-control command-input" id="floatingInputValue" placeholder="\g<2>"> <label for="floatingInputValue">\g<2></label> </div> <span class="input-group-text command-input">' %}

{% if attack.Command %}
<div class="accordion-item">
    <div class="accordion-header d-flex align-items-center" id="heading{{attack.Attack_Number}}Command">
        <div class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{attack.Attack_Number}}Command" aria-expanded="true" aria-controls="collapse{{attack.Attack_Number}}Command">
            <h2 class="h6 mb-0">
                Command
            </h2>
        </div>
    </div>
    <div id="collapse{{attack.Attack_Number}}Command" class="accordion-collapse collapse show">
        <div class="accordion-body">
            <div class="input-group mb-3 command">
                <span class="input-group-text command-input">{{ attack.Command | safe_substitute(attack.Parameters) | regex_replace('({)(.*?)(})', tags) | safe}}</span>
                <button type="button" class="btn btn-secondary"><i class="fas fa-paste"></i></button>
            </div>
        </div>
    </div>
</div>
{% endif %}
