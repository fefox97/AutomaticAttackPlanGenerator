<!-- Delete Modal -->
<div class="modal fade" id="deleteMacmModal" tabindex="-1" aria-labelledby="deleteMacmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="deleteMacmForm" method="post" enctype="multipart/form-data" action="/api/clear_macm">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteMacmModalLabel">Delete MACM</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <p>Are you sure you want to delete <span id="deleteAppName"></span> MACM?</p>
                </div>

                <div class="modal-footer">
                    <input type="hidden" id="deleteAppID" name="deleteAppID" value="">
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
