<!-- Edit Modal -->
<div class="modal modal-lg fade" id="editSettingModal" tabindex="-1" aria-labelledby="editSettingModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editSettingModalLabel">Edit <span id="editSettingName"></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <div class="mb-3">
                    <span class="h6">Insert the setting value</span>
                </div>
                <textarea class="form-control" id="editSettingValue" name="editSettingValue" rows="6"></textarea>
            </div>
    
            <div class="modal-footer">
                <input type="hidden" id="editSettingKey" name="editSettingKey" value="">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" id="editSettingSubmit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
