<!-- Broadcast Message Modal -->
<div class="modal modal-lg fade" id="broadcastMessageModal" tabindex="-1" aria-labelledby="broadcastMessageModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="broadcastMessageModalLabel"><i class="fas fa-bullhorn"></i> Broadcast Message </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form id="broadcastMessageForm">
                <div class="modal-body">
                    <div class="mb-3">
                        <div class="form-group mb-3">
                            <label for="broadcastMessageTitle" class="form-label">Insert the message title</label>
                            <input class="form-control" id="broadcastMessageTitle" name="broadcastMessageTitle" type="text" placeholder="Message Title" required/>
                        </div>
                        <div class="form-group mb-3">
                            <label for="broadcastMessageContent" class="form-label">Insert the message content</label>
                            <textarea class="form-control" id="broadcastMessageContent" name="broadcastMessageContent" rows="4" placeholder="Message Content" required></textarea>
                        </div>
                        <label for="broadcastMessageLinkGroup" class="form-label">Add a link to the message (Optional)</label>
                        <div class="input-group mb-3" id="broadcastMessageLinkGroup">
                            <div class="input-group-text">Link Name</div>
                            <input class="form-control" id="broadcastMessageLinkName" name="broadcastMessageLinkName" type="text" placeholder="Link Name" />
                            <div class="input-group-text">Link URL</div>
                            <input class="form-control" id="broadcastMessageLinkURL" name="broadcastMessageLinkURL" type="text" placeholder="https://example.com" />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" id="broadcastMessageSubmit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
