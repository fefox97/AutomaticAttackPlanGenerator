<!-- Delete Wiki Modal -->
<div class="modal modal-lg fade" id="deleteWikiModal" tabindex="-1" aria-labelledby="deleteWikiModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteWikiModalLabel">
                    Delete Wiki Pages
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <div class="mb-3">
                    <span class="h6">
                        Are you sure you want to delete all wiki pages? This action cannot be undone.
                    </span>
                </div>
            </div>
    
            <div class="modal-footer">
                <button type="button" id="deleteWikiSubmit" class="btn btn-danger">Delete</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
