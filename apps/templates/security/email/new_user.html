<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User Registration Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 10px 0;
        }
        .header img {
            width: 100px;
        }
        .content {
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            padding: 10px 0;
            font-size: 12px;
            color: #777777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://www.pennet.com/static/assets/img/brand/logo.svg" alt="Pennet Logo">
        </div>
        <div class="content">
            <h1>New User Registration</h1>
            <p>Dear Admin,</p>
            <p>A new user has registered on Pennet.</p>
            <p><strong>Username:</strong> {{user.username}}</p>
            <p><strong>Email:</strong> {{user.email}}</p>
            <p>Please review the new user's details and take any necessary actions.</p>
            <p>Best regards,<br>The Pennet Team</p>
        </div>
        <div class="footer">
            <p>&copy; 2025 Pennet. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
